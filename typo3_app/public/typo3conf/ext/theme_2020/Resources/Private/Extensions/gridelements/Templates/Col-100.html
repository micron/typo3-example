<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="Content">
    <div class="row">
        <div class="col-12">
            <f:if condition="{data.tx_gridelements_view_raw_columns.11}">
                <f:then>
                    <f:for each="{data.tx_gridelements_view_raw_columns.11}" as="col">
                        <f:format.raw>{col.bodytext}</f:format.raw>
                    </f:for>
                </f:then>
            </f:if>
        </div>
    </div>
</f:section>
</html>
